<!DOCTYPE html>
<html lang="ru" data-validate="html">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPERGYM</title>
    <link rel="stylesheet" href="sass/style.scss">
    <link rel="icon" href="/favicon.ico" sizes="32x32">
    <link rel="icon" href="/favicons/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/favicons/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.webmanifest">
  </head>
  <body class="page-body">
    <header class="main-header">
      <div class="main-header__container container">
        <a class="main-header__logo main-header__logo--index" href="#">
          <svg class="main-header__logo-icon" width="52" height="52"
            viewBox="0 0 52 52" fill="none">
            <use xlink:href="img/sprite.svg#logo"></use>
          </svg>
          <svg class="main-header__logo-text" width="67" height="50">
            <use xlink:href="img/sprite.svg#logo-text"></use>
          </svg>
        </a>
        <nav
          class="main-header__navigation main-header__navigation--closed main-header__navigation--nojs">
          <button class="main-header__toggle" type="button">
            <span class="visually-hidden">
              Открыть меню.
            </span>
          </button>
          <ul class="main-header__list">
            <li class="main-header__item">
              <a href="#" class="main-header__link">
                Каталог
              </a>
            </li>
            <li class="main-header__item">
              <a href="#" class="main-header__link">
                Новости
              </a>
            </li>
            <li class="main-header__item">
              <a href="#" class="main-header__link">
                Контакты
              </a>
            </li>
            <li class="main-header__item">
              <a href="#" class="main-header__link">
                Заказать
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <img src="/__spritemap#sprite-logo" alt="Это спрайт">
