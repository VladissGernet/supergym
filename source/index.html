<!DOCTYPE html>
<html lang="ru" data-validate="html">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPERGYM</title>
    <link rel="stylesheet" href="sass/style.scss">
    <link rel="icon" href="/favicon.ico" sizes="32x32">
    <link rel="icon" href="/favicons/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/favicons/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.webmanifest">
  </head>
  <body class="page-body">
    <header class="header">
      <div class="header__container container">
        <a class="header__logo" href="#">
          <svg class="header__logo-image" width="100" height="20">
            <use href="/__spritemap#sprite-logo"></use>
          </svg>
          <span class="visually-hidden">Логотип сайта SUPERGYM.</span>
        </a>
        <a class="header__phone" href="tel:88005555555">
          8 800 555-55-55
        </a>
      </div>
    </header>
    <main class="main">
      <section class="hero" data-test="hero">
        <div class="hero__container container">
          <h1 class="hero__title">Фитнес центр</h1>
          <address class="hero__town">Омск</address>
          <ul class="hero__features">
            <li class="hero__feature">
              Тренажёрный зал
            </li>
            <li class="hero__feature">
              Групповые занятия
            </li>
            <li class="hero__feature">
              Кардио<span class="hero__feature-fix">-</span>зона
            </li>
          </ul>
          <button class="hero__button button" type="button">
            Купить абонемент
          </button>
          <picture class="hero__image-container">
            <source type="image/webp" media="(min-width: 1366px)"
              srcset="img/hero/hero-desktop.webp 1x, img/hero/hero-desktop@2x.webp 2x">
            <source type="image/webp"
              srcset="img/hero/hero-tablet.webp 1x, img/hero/hero-tablet@2x.webp 2x">
            <source media="(min-width: 1366px)"
              srcset="img/hero/hero-desktop.jpg 1x, img/hero/hero-desktop@2x.jpg 2x">
            <img class="hero__image" src="img/hero/hero-tablet.jpg"
              srcset="img/hero/hero-tablet@2x.jpg 2x" width="324"
              height="390" alt="Посетитель фитнес центра в майке Супермена.">
          </picture>
        </div>
      </section>
    </main>
    <footer class="footer">
      CONTENT
    </footer>
